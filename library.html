<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="header">
        <h1>THE MIDNIGHT LIBRARY</h1>
    </div>
    <div id="main">
        <button id="openModal">New book</button>

        <dialog id="modal">
            <h1>Add to library</h1>
            <input type="text" id="title" name="title" placeholder="Title" required>
            <input type="text" id="author" name="author" placeholder="Author" required>
            <input type="text" id="pages" name="pages" placeholder="Pages">
            <label for="readStatus" style="font-size: 18px; color: white;" >Have you read it?</label>
            <input type="checkbox" name="read" id="readStatus">
            <button id="addBook">Add Book</button>
        </dialog>

        <div id="library">
            <div class="book" data-index="0">
                <h2>Caves of Steel</h2>
                <h3>by</h3>
                <h3>R. Daneel Olivaw</h3>
                <p>224 pg</p>
                <p class="finished">Finished  </p>
                <input class="readCheck" type="checkbox" checked>
                <button class="removeBook">Remove</button>
            </div>
        </div>
    </div>
</body>
</html>
